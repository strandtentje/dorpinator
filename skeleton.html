<!DOCTYPE html>
<html>
	<head>
		<title>
			Dorpinator
		</title>
		<link rel="stylesheet" type="text/css" href="/static/font/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}

			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				bottom: 0;
				left: 0;
				right: 0;
				top: 0;
				position: absolute;
				background-image: url('{% image %}');
				background-size: cover;
				background-position: center center;
			}

			#kader {
				background-color: #2072C3;
				border-radius: 0.3cm;
				position: fixed;
				width: 18cm;
				top: 10%;
				text-align: center;
				margin-left: auto;
				margin-right: auto;				
				left: 0;
				right: 0;
				color: white;
				max-width: 100%;
			}

			#bord {
				font-family: 'Blue Highway';
				border-radius: 0.15cm;
				border: solid 0.1cm white;
				margin: 0.2cm;
			}

			#plaatsnaam {
				display:  block;
				font-size: 10vh;
			}

			#provincie {
				display: block;
				font-size: 5vh;
				background: white;
				color: #2072C3;
			}

			#credits {
				list-style-type: none;
				padding: 5px;
				margin: 0 auto;
				left: 0px;
				right: 0px;
				display: block;
				text-align: center;
				width: 7cm;
				position: fixed;
				bottom: 0px;
				box-sizing: border-box;
				font-family: sans-serif;
				border: solid 4px white;
				border-top-left-radius: 7px;
				border-top-right-radius: 7px;
				border-bottom: none;
				background: teal;
			}

			#credits a {
				text-decoration: none;
				color: white;
				font-size: 12pt;
			}

			#credits li {
				display: inline;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="kader">
			<div id="bord">
				<span id="plaatsnaam">
					{% plaatsnaam %}
				</span>
				<span id="provincie">
					<a style="text-decoration: none; color: #2072C3;" href="/">Provincie {% provincie %} &#9656;</a>
				</span>
			</div>
		</div>
		<ul id="credits">
			<li>
				<a href="{% credit %}">photo</a>
			</li>
			<li>
				<a href="//typodermicfonts.com/blue-highway-5-0/">font</a>
			</li>
			<li>
				<a href="https://www.facebook.com/tomhendriksmuziek">tom</a>
			</li>
			<li>
				<a href="http://www.borreh.nl/">rob</a>
			</li>
			<li>
				<a href="/apidoc">api</a>
			</li>
		</ul>
	</body>
</html>
