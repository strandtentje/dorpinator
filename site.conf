{
	instances = {
		credentials = Remember("plaatsnaam", 
			host = "localhost", db = "plaatsnaam", 
			user = "plaatsnaam", pass = "plaatsnaam", 
			pool = true, dbtype = "mysql"
		);

		localizationsettings = Remember("localization",
			locales = ["nl", "uk"]);

		dorpinator = SiteSubsection() {		
			nl_branch = Module(f"localizedsite.conf@begin", locale = "nl");
	
			default_branch = .nl_branch;
			
			uk_branch = Module(f"localizedsite.conf@begin", locale = "uk");
			
			apidoc_branch = Module(f"api.conf@doc");

			static_branch = Fileserver(rootpath = f"static", allowedmimetypes = {
				css = "text/css";
				woff = "application/x-font-woff";
				jpg = "image/jpg"
			});
		}; 

		viewer = FlowView() {
			model->instances.dorpinator;
			#include f"viz/viewbranches.conf"
		};

		moduleviewer = QueryReader(field_modelid = "^[0-9]+$") {
			successful->ModuleView() {
				#include f"viz/viewbranches.conf"
			};	
			form->Template(f"viz/fail.html");
		};

		flowview = Template(f"viz/skeleton.html") {
			model->SiteSubsection() {
				main->instances.viewer;
				module->instances.moduleviewer;
			};
			style->Template(f"viz/style.css");
			script->Template(f"viz/script.js");
		};

		begin = SiteSubsection() {
			main->instances.dorpinator;
			viz->instances.flowview;
		};
	};
}
